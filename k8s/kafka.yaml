apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: cloud-demo
  labels:
    app: zookeeper
spec:
  ports:
    - port: 2181
      name: client
  selector:
    app: zookeeper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: cloud-demo
  labels:
    app: zookeeper
spec:
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: zookeeper:3.8
          ports:
            - containerPort: 2181
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: cloud-demo
  labels:
    app: kafka
spec:
  ports:
    - port: 9092
      name: plaintext
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: cloud-demo
  labels:
    app: kafka
spec:
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: quay.io/strimzi/kafka:0.39.0-kafka-3.6.1
          command:
            - sh
            - -c
            - |
              export LOG_DIR=/tmp/kafka-logs
              mkdir -p $LOG_DIR

              # Create a minimal log4j.properties
              cat > /tmp/log4j.properties << 'EOF'
              log4j.rootLogger=INFO, stdout
              log4j.appender.stdout=org.apache.log4j.ConsoleAppender
              log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
              log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c)%n
              EOF

              export KAFKA_BROKER_ID=1
              export KAFKA_LOG4J_OPTS="-Dlog4j.configuration=file:/tmp/log4j.properties"

              exec /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/server.properties \
                --override broker.id=1 \
                --override zookeeper.connect=zookeeper:2181 \
                --override listeners=PLAINTEXT://0.0.0.0:9092 \
                --override advertised.listeners=PLAINTEXT://kafka:9092 \
                --override listener.security.protocol.map=PLAINTEXT:PLAINTEXT \
                --override inter.broker.listener.name=PLAINTEXT \
                --override offsets.topic.replication.factor=1 \
                --override transaction.state.log.replication.factor=1 \
                --override transaction.state.log.min.isr=1
          ports:
            - containerPort: 9092
